<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- <div class="design">
        <h1>Weather App</h1>
    </div> -->
    <div class="header">
        <h1>Weather App</h1>
    </div>

    <div class="card">

        <div>
            <p id="result" onclick="this.parentElement.style.display ='none';"></p>
        </div>

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="searchInput" />
            <button onclick="search()">
                <img src="Images/search.png" alt="" />
            </button>
        </div>

        <div id="error">
            <p>Invalid city name</p>
        </div>

        <div id="weather">
            <img src="Images/rain.png" alt="" id="weather-icon">
            <p id="weatherDesc">Rainy</p>
            <h1 id="temp">22Â°C</h1>
            <h2 id="city">Lagos </h2>
            <p id="country">(NG)</p>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" alt="">
                    <div>
                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="Images/wind.png" alt="">
                    <div>
                        <p id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="function.js"></script>
</body>

</html>
